        $("#submit").click(function(){

          signup.email=$("#email").val();
          signup.pass=$("#password").val();
          
         
          $.post("http://localhost:3000/signin", signup, function(data){
            
            if(data==='notfound')
              {
                $("#message").html('Email or password incorrect. Please try again.');
                $("#message").show();
              }

            if(data==='success')
              {
                $("#message").html('Success');
                $("#message").show();
              }


          });
            
        });
        //SIGNUP END
    });
</script>
