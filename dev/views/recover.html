    <section id="signin" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading" id="heading">RECOVER ACCOUNT</h2>

                    <div class="pure-form pure-form-stacked" id="signupform" >
                        <fieldset>

                            <label for="email">Email</label>
                            <input id="email" type="email" placeholder="Email" style="margin: 0 auto;">

                            <button id="submit" type="submit" value="Submit" class="submit pure-button pure-button-primary" style="margin-top: 1em;">Send recovery email</button>
                        </fieldset>
                    </div>                    

                    <p id="message" style="display: none;"></p>
                </div>
            </div>

            </div>
    </section>


 <script>
    
    $(document).ready(function(){
        console.log("loaded");    
        
        //PRESS ENTER
        $(document).keypress(function(event){
            var keycode = (event.keyCode ? event.keyCode : event.which);
            if(keycode == '13'){
                doRecover();
            }
        });
        
        //CLICK BUTTON
        $("#submit").click(function(){
          console.log("clicked")
          doRecover();            
        });
        
    });



var doRecover = function () {
    //SIGNUP
    var form = {};
    form.email=$("#email").val();


    $.post("/recover", form, function(data)
    {
        if(data==='notfound')
        {
            $("#message").html('Email or password incorrect. Please try again.');
            $("#message").show();
        }

        if(data==='success')
        {
        $("#signupform").hide();
        $("#heading").html("SUCCESS")
        $("#message").html('Check your email for your account recovery link.');
        $("#message").show();
        //window.location.replace("/");
        }

        if(data==='emaildisabled')
        {
            $("#message").html('Error. Try again later.');
            $("#message").show();
        }
    });        
}


</script>
